<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WorkForce</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/photon.css">
  </head>
  <body>
    <div class="window">    
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Menu</h5>
              <a class="nav-group-item" href="index.html">
                <span class="icon icon-home"></span>
                Home
              </a>
              <a class="nav-group-item active" href="calendar.html">
                <span class="icon icon-calendar"></span>
                Calendar
              </a>
              <span class="nav-group-item">
                <span class="icon icon-cog"></span>
                Settings
              </span>            
            </nav>
            
          </div>
          <div class="pane">
            <h3>Calendar</h3>
            <div id="calendar">              
              
            </div>
          </div>
        </div>
      </div>    
    </div>
  </body>
<link href='node_modules/fullcalendar/main.min.css' rel='stylesheet' />
<script src='node_modules/fullcalendar/main.js'></script>
<script>
    const Activity = require('./Activity') 
	var activity = new Activity()  
	document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
			var calendar = new FullCalendar.Calendar(calendarEl, {
				initialView: 'dayGridMonth',
				events: activity.getEvents()
			});
			calendar.render();
		});
</script>
